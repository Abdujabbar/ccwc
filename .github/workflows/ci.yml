name: ci-lint

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Install poetry
        run: |
          pip install poetry

      - name: Install deps
        run: |
          make install
      
      - name: Run linter
        run: |
          make lint

      - name: Run tests
        run: |
          make test
